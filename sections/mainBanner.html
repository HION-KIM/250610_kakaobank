<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오뱅크 모작 메인배너</title>

  <!-- 제이쿼리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- 내부링크 -->
  <link rel="stylesheet" href="../style.css" />
  <script src="../script.js" defer></script>
</head>

<body>
  <div class="main_banner con-min-width">
    <div class="bg"></div>
    <div class="con img-box">
      <img src="../imgs/imageye___-_main-bg3.png" alt="" class="banner_img">
    </div>
    <div class="text_box con">
      <h3>이미 모두의 은행<br>지금은 카카오뱅크</h3>
      <p>한 사람, 한 사람을 위해 시작한 은행이<br>
        더 많은 사람들이 찾는 모두의 은행이 되었습니다</p>
      <p>보내고, 받고, 모으고, 쓰는<br>
        당신의 모든 일이 바뀌고 있습니다.</p>

      <div class="btns flex">
        <div><a href="#"><span class="ico ico-1"></span><span>Google Play</span></a></div>
        <div><a href="#"><span class="ico ico-2"></span><span>App Store</span></a></div>
      </div>
    </div>
  </div>
  <style>
    /* 노멀라이즈 */
    body,
    ul,
    li {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* 라이브러리 */
    .border-red {
      border: 5px solid red;
    }

    .border-blue {
      border: 5px solid blue;
    }

    .border-black {
      border: 5px solid black;
    }

    .border-green {
      border: 5px solid green;
    }

    .flex {
      display: flex;
    }

    .flex-jc-c {
      justify-content: center;
    }

    .flex-ai-c {
      align-items: center;
    }

    .flex-as-c {
      align-self: center;
    }

    .flex-grow-1 {
      flex-grow: 1;
    }

    .block {
      display: block;
    }

    .height-100p {
      height: 100%;
    }

    .con {
      margin-left: auto;
      margin-right: auto;
    }

    .img-box>img {
      width: 100%;
      display: block;
    }

    .ico {
      background-color: white;
      width: 24px;
      height: 24px;
      display: block;
      background-image: url(https://kakaobank.com/static/images/web/img_kabang_220615.png);
    }
    .relative{
      position: relative;
    }

    /* 라이브러리  끝*/

    /* 커스텀 */
    .con-min-width {
      min-width: 1080px;
    }

    .con {
      width: 1080px;
    }

    /* ------- main banner start ------- */
    .main_banner {
      position: relative;
    }

    .main_banner img {
      width: 1200px;
    }

    .main_banner .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 720px;
      z-index: -2;
      background-color: #ffef6b;
    }

    /* ------- main banner end ------- */
    /* ------- main banner text start ------- */
    .main_banner .text_box {
      position: absolute;
      top: 90px;
      left:55%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .main_banner .text_box>h3 {
      font-size: 49px;
      font-weight: bold;
      line-height: 1.4;
    }

    .main_banner .text_box>p {
      font-size: 16px;
      line-height: 1.8;
      opacity: .7;
    }

    .main_banner .text_box>.btns {
      margin-top: 54px;
    }

    .main_banner .text_box>.btns>div:first-child {
      padding-right: 12px;
    }

    .main_banner .text_box>.btns a {
      display: flex;
      width: 178px;
      height: 56px;
      border: 1px solid rgba(255, 255, 255, .3);
      border-radius: 12px;
      font-size: 16.2px;
      font-weight: bold;
      line-height: 56px;
      color: #333;
      background-color: #fff;
      text-align: center;
      justify-content: center;
      align-items: center;
    }

    .main_banner .text_box>.btns a>.ico {
      display: block;
      width: 24px;
      height: 24px;
      background-image: url(../imgs/imageye___-_img_kabang_220615.png);
      margin-right: 10px;
      margin-top: 2px;
    }

    .main_banner .text_box>.btns>div:hover>a {
      text-decoration: underline;
    }

    .main_banner .text_box>.btns a>.ico-1 {
      background-position: -342px -292px;
    }

    .main_banner .text_box>.btns a>.ico-2 {
      background-position: -371px -292px;
    }

    /* ------- main banner text end ------- */
  </style>
</body>

</html>
