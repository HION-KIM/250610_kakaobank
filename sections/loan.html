<body>

    data-active-on-visible-delay="400">
    <div class="sky">
      <div class="blue"></div>
      <div class="moon">
        <div class="base"></div>
        <div class="shadow"></div>

      <div class="stars">

        <span class="ico-star ico-star-2"></span>
        <span class="ico-star ico-star-3"></span>
        <span class="ico-star ico-star-4"></span>
        <span class="ico-star ico-star-5"></span>
        <span class="ico-star ico-star-6"></span>
        <span class="ico-star ico-star-7"></span>
      </div>
    </div>
    <div class="con">
      <div class="text_box">
        <h3>복잡한 서류 제출을 간편하게, 내가 원하는 시간에</h3>
        <p>이사 날짜가 주말이나 공휴일이어도 전월세보증금 대출을 신청할 수 있습니다.</p>
      </div>
      <div class="menu_box">
        <ul class="flex flex-jc-c">
          <li><a href="#">마이너스 통장대출<img src="../imgs/imageye___-_home_arr2.png" alt=""></a></li>
          <li><a href="#">신용대출<img src="../imgs/imageye___-_home_arr2.png" alt=""></a></li>
          <li><a href="#">개인사업자 대출<img src="../imgs/imageye___-_home_arr2.png" alt=""></a></li>
          <li><a href="#">전월세보증금 대출<img src="../imgs/imageye___-_home_arr2.png" alt=""></a></li>
        </ul>
      </div>
      <div class="img-box img_box_1">
        <img src="../imgs/imageye___-_main-loan.png" alt="">
      </div>
    </div>

  </div>


  <style>
    /* 폰트 */
    html {
      /* 영문이면 roboto가 적용되고, 한글이면 Noto Sans KR가 적용되도록 아래와 같은 순서로 배치 */
      font-family: "Roboto", "Noto Sans KR", sans-serif;
    }

    /* 노멀라이즈 */
    body,
    ul,
    li {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* 라이브러리 */
    .border-red {
      border: 5px solid red;
    }

    .border-blue {
      border: 5px solid blue;
    }

    .border-black {
      border: 5px solid black;
    }

    .border-green {
      border: 5px solid green;
    }

    .flex {
      display: flex;
    }

    .flex-jc-c {
      justify-content: center;
    }

    .flex-ai-c {
      align-items: center;
    }

    .flex-as-c {
      align-self: center;
    }

    .flex-grow-1 {
      flex-grow: 1;
    }

    .block {
      display: block;
    }

    .height-100p {
      height: 100%;
    }

    .con {
      margin-left: auto;
      margin-right: auto;
    }

    .img-box>img {
      width: 100%;
      display: block;
    }

    .ico {
      background-color: white;
      width: 24px;
      height: 24px;
      display: block;
      background-image: url(https://kakaobank.com/static/images/web/img_kabang_220615.png);
    }

    .relative {
      position: relative;
    }

    /* 라이브러리  끝*/

    /* 커스텀 */
    .con-min-width {
      min-width: 1080px;
    }

    .con {
      width: 1080px;
    }

    /* ------- loan start ------- */
    .loan_box {
      position: relative;
      background-color: #333b58;
      z-index: 0;
      color: #fff;
      height: 930px;
    }

    .loan_box>.sky {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .loan_box>.sky>.blue {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: #599ced;
      transition: height .85s;
    }

    .loan_box.active>.sky>.blue {
      height: 0;
    }

    .loan_box>.sky>.moon {
      width: 112px;
      height: 112px;
      /* border-radius: 50%; */
      position: absolute;
      left: calc(50% + 440px);
      top: 202px;

      overflow: hidden;
    }

    .loan_box>.sky>.moon>.base {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background-color: #ffdc00;
      transition: background-color .85s;
    }

    .loan_box.active>.sky>.moon>.base {
      background-color: #fff;
    }

    .loan_box>.sky>.moon>.shadow {
      width: 100%;
      height: 100%;
      background-color: #333b58;
      border-radius: 50%;
      position: absolute;
      top: -100%;
      left: -100%;
      transition: top .85s .2s, left .85s .2s;
    }

    .loan_box.active>.sky>.moon>.shadow {
      top: -20%;
      left: -20%;
    }

    body {
      margin: 0;
    }

    .sky {
      background-color: #333b58;
      height: 700px;
    }

    .sky .ico-star {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 4px;
      visibility: hidden;
      opacity: 0;
      transition: all 1s 1s;
    }

    .loan_box.active .sky .ico-star {
      background-color: #fff;
      visibility: visible;
      opacity: 1;
    }

    .sky .ico-star-1 {
      top: 30%;
      left: 10%;
    }

    .sky .ico-star-2 {
      top: 10%;
      left: 20%;
    }

    .sky .ico-star-3 {
      top: 25%;
      left: 15%;
    }

    .sky .ico-star-4 {
      top: 40%;
      right: 15%;
    }

    .sky .ico-star-5 {
      top: 43%;
      right: 30%;
    }

    .sky .ico-star-6 {
      top: 73%;
      right: 27%;
    }

    .sky .ico-star-7 {
      top: 65%;
      left: 22%;
    }

    @keyframes clittering {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }

      50% {
        opacity: 1;
        transform: scale(0.9);
      }

      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    .ico-star-1 {
      animation: clittering 2s infinite;
    }

    .ico-star-2 {
      animation: clittering 3s infinite;
    }

    .ico-star-3 {
      animation: clittering 5s infinite;
    }

    .ico-star-4 {
      animation: clittering 2s infinite;
    }

    .ico-star-5 {
      animation: clittering 4s infinite;
    }

    .ico-star-6 {
      animation: clittering 1.8s infinite;
    }

    .ico-star-7 {
      animation: clittering 3.5s infinite;
    }


    /* ------- loan text box start ------- */
    .loan_box .text_box {
      color: #fff;
      padding-top: 160px;
      text-align: center;
    }

    .loan_box .text_box>h3 {
      font-size: 40px;
      line-height: 1.35;
      margin: 0;
    }

    .loan_box .text_box>p {
      font-size: 15px;
      line-height: 1.7;
      margin-top: 24px;
      opacity: .6;
      font-weight: 200;
    }

    /* ------- loan text end ------- */
    /* ------- loan menu box start ------- */
    .loan_box .menu_box {
      margin-top: 25px;

    }

    .loan_box .menu_box ul>li>a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 166px;
      height: 52px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.09);
      margin-left: 6px;
      line-height: 51;
    }

    .loan_box .menu_box ul>li>a>img {
      display: block;
      width: 6px;
      height: 9px;
      margin: 0 0 0 8px;

    }

    .loan_box .img_box_1 {
      width: 429px;
      height: 563px;
      margin : 25px auto 0 auto; 
    }
    .loan_box .img_box_1>img{
      width:100%;
      display:block;
    }

    /* ------- loan menu box end ------- */
    /* ------- loan end ------- */
  </style>

  <script>
    function ActiveOnVisible__init() {
      $('.active-on-visible').each(function (index, node) {
        var $node = $(node);

        var onFuncName = $node.attr('data-active-on-visible-on-func-name');
        var offFuncName = $node.attr('data-active-on-visible-off-func-name');

        $node.data('data-active-on-visible-on-func-name', onFuncName);
        $node.data('data-active-on-visible-off-func-name', offFuncName);
      });

      $(window).resize(_.debounce(ActiveOnVisible__initOffset, 500));
      ActiveOnVisible__initOffset();

      $(window).scroll(_.debounce(ActiveOnVisible__checkAndActive, 50));
      ActiveOnVisible__checkAndActive();
    }

    function ActiveOnVisible__initOffset() {
      var windowHeight = $(window).height();

      $('.active-on-visible:not(.actived)').each(function (index, node) {
        var $node = $(node);

        var offsetTop = $node.offset().top;

        var matrix = $node.css('transform').replace(/[^0-9\-.,]/g, '').split(',')
        var translateX = matrix[12] || matrix[4];
        var translateY = matrix[13] || matrix[5];

        if (translateY) {
          offsetTop -= translateY;
        }

        $node.attr('data-active-on-visible-offsetTop', offsetTop);
        $node.data('data-active-on-visible-offsetTop', offsetTop);

        if (!$node.attr('data-active-on-visible-diff-y')) {
          $node.attr('data-active-on-visible-diff-y', '0');
        }

        if (!$node.attr('data-active-on-visible-delay')) {
          $node.attr('data-active-on-visible-delay', '0');
        }

        var diffY = $node.attr('data-active-on-visible-diff-y');
        var delay = $node.attr('data-active-on-visible-delay');

        if (diffY.substr(-2, 2) == 'vh') {
          diffY = parseInt(diffY);

          diffY = windowHeight * (diffY / 100);
        }
        else if (diffY.substr(-1, 1) == '%') {
          diffY = parseInt(diffY);

          diffY = $node.height() * (diffY / 100);
        }
        else {
          diffY = parseInt(diffY);
        }

        $node.attr('data-active-on-visible-diff-y-real', diffY);
        $node.data('data-active-on-visible-diff-y', diffY);
        $node.data('data-active-on-visible-delay', delay);
      });

      ActiveOnVisible__checkAndActive();
    }

    function ActiveOnVisible__checkAndActive() {
      $('.active-on-visible:not(.actived)').each(function (index, node) {
        var $node = $(node);

        var offsetTop = $node.data('data-active-on-visible-offsetTop') * 1;
        var diffY = parseInt($node.data('data-active-on-visible-diff-y'));
        var delay = parseInt($node.data('data-active-on-visible-delay'));

        var onFuncName = $node.data('data-active-on-visible-on-func-name');
        var offFuncName = $node.data('data-active-on-visible-off-func-name');

        var scrollTop = $(window).scrollTop();
        var windowHeight = $(window).height();
        var nodeHeight = $node.height();

        if (scrollTop + windowHeight + diffY > offsetTop) {
          setTimeout(function () {
            if ($node.hasClass('active') == false) {
              $node.addClass('active');

              if ($node.hasClass('can-active-once')) {
                $node.addClass('actived');
              }

              if (window[onFuncName]) {
                window[onFuncName]($node);
              }
            }
          }, delay);
        }
        else {
          if ($node.hasClass('active')) {
            $node.removeClass('active');

            if (window[offFuncName]) {
              window[offFuncName]($node);
            }
          }
        }
      });
    }

    $(function () {
      ActiveOnVisible__init();
    })
  </script>
</body>

</html>
